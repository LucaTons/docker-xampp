<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Post</title>
</head>
<body>
    <h1>Login con metodo POST</h1>
    <section>
        <form name="Login" method="post">
            <label for="name">Nome:</label><br>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <input type="submit" value="Conferma">
        </form>
    </section>
    
    <h1>Login con metodo GET</h1>
    <section>
        <form name="Login" method="get">
            <label for="name1">Nome:</label><br>
            <input type="text1" id="name1" name="name1"><br><br>
            <label for="email1">Email:</label><br>
            <input type="text1" id="email1" name="email1"><br><br>
            <label for="password1">Password:</label><br>
            <input type="password1" id="password1" name="password1"><br><br>
            <input type="submit" value="Conferma">
        </form>
    </section>     
</body>
</html>
